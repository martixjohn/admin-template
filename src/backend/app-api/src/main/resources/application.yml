spring:
  application:
    name: Admin
    version: 1.0
  # 所有前端序列化数据
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

app:
  common:
    charset: UTF-8
  db:
    enable-init: false
  security:
    session:
      expires-in: 1s
      maximum-sessions: 1
    authorization:
      permit-all-uri:
        - GET /
        - GET /v3/api-docs/*
        - GET /doc.html
        - GET /webjars/**
      anonymous-uri:

---
# 数据库相关
spring:
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/db_test
    username: root
    password: root
---

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.example.demo.api
      display-name: 默认文档
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 模型
  documents:
    - group: 'default'
  production: false

mybatis-plus:
  type-aliases-package: com.example.demo.**.pojo
  mapper-locations: classpath*:com/example/demo/repository/mapper/mapper/**/*.xml


server:
  servlet:
    encoding:
      charset: ${app.common.charset}
    session:
      store-dir: ./target/session-dir
      timeout: ${app.security.session.expires-in}
  error:
    whitelabel:
      enabled: false


